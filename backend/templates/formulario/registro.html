{% extends "base/menu.html" %}
{% block title %}Nuevo Registro{% endblock title %}
{% block contenido %}
    <header>
        <h1>
            HOLA NUEVO ALUMNO
        </h1>
    </header>

<section id="bg_login">
  <div id="login" class="row">
    <div class="medium-6 medium-centered columns text-center">
        <h1>INSTITUTO TECNOLÓGICO DE TEHUACÁN</h1> 
        
</div>
<div class="small-12 columns text-center"> 
  <form name="form" method="post" action=".">{% csrf_token %}
  <div class="row paddingtop">
    <div class="medium-6 medium-centered columns text-center">
      
        <input id="id_username" type="text" name="username" class="small-12.columns text-center" placeholder="Num Control" required/>
      </div>
      <div class="medium-6 medium-centered columns text-center">
      
        <input type="password" id="id_password" name="password" class="small-12.columns text-center" placeholder="Contraseña" required/>
      </div>

      <div class="medium-6 medium-centered columns"> 
      <div class="small-12 columns">
                    {%if error%}<small class="error" style="font-size:.9rem;">{{error}}</small>{%endif%}
                </div>
        <div class="small-12 medium-6 medium-centered columns text-center">
      
        <button class="expand round">REGISTRAR</button>
      </div>

      </div>
      <div class="medium-6 medium-centered columns text-center paddingtop">
      <p><a href="/">SI YA TIENES USUARIO, INICIA SESION AQUI</a></p>
      </div>
    </div>
    </form>  
  </div>
    
</div>
</section>
{% endblock contenido %}
